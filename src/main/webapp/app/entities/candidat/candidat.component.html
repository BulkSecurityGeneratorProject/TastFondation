<div>
    <h2>
        <span jhiTranslate="tastFondationApp.candidat.home.title">Candidats</span>
        <button class="btn btn-primary float-right jh-create-entity create-candidat" [routerLink]="['/', { outlets: { popup: ['candidat-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="tastFondationApp.candidat.home.createLabel">
            Create new Candidat
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="candidats">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tastFondationApp.candidat.nom">Nom</span></th>
            <th><span jhiTranslate="tastFondationApp.candidat.dna">Dna</span></th>
            <th><span jhiTranslate="tastFondationApp.candidat.lieuNa">Lieu Na</span></th>
            <th><span jhiTranslate="tastFondationApp.candidat.adresse">Adresse</span></th>
            <th><span jhiTranslate="tastFondationApp.candidat.candidature">Candidature</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let candidat of candidats ;trackBy: trackId">
                <td><a [routerLink]="['../candidat', candidat.id ]">{{candidat.id}}</a></td>
                <td>{{candidat.nom}}</td>
                <td>{{candidat.dna | date:'mediumDate'}}</td>
                <td>{{candidat.lieuNa}}</td>
                <td>{{candidat.adresse}}</td>
                <td>
                    <div *ngIf="candidat.candidature">
                        <a [routerLink]="['../candidature', candidat.candidature?.id ]" >{{candidat.candidature?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../candidat', candidat.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'candidat/'+ candidat.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'candidat/'+ candidat.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
