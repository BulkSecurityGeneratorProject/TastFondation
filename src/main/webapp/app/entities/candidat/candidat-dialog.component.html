<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCandidatLabel" jhiTranslate="tastFondationApp.candidat.home.createOrEditLabel">Create or edit a Candidat</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!candidat.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="candidat.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tastFondationApp.candidat.nom" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                [(ngModel)]="candidat.nom" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tastFondationApp.candidat.dna" for="field_dna">Dna</label>
            <div class="input-group">
                <input id="field_dna" type="text" class="form-control" name="dna" ngbDatepicker  #dnaDp="ngbDatepicker" [(ngModel)]="candidat.dna"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dnaDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tastFondationApp.candidat.lieuNa" for="field_lieuNa">Lieu Na</label>
            <input type="text" class="form-control" name="lieuNa" id="field_lieuNa"
                [(ngModel)]="candidat.lieuNa" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tastFondationApp.candidat.adresse" for="field_adresse">Adresse</label>
            <input type="text" class="form-control" name="adresse" id="field_adresse"
                [(ngModel)]="candidat.adresse" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
