<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProjetLabel" jhiTranslate="tastFondationApp.projet.home.createOrEditLabel">Create or edit a Projet</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!projet.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="projet.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tastFondationApp.projet.intitule" for="field_intitule">Intitule</label>
            <input type="text" class="form-control" name="intitule" id="field_intitule"
                [(ngModel)]="projet.intitule" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tastFondationApp.projet.montant" for="field_montant">Montant</label>
            <input type="text" class="form-control" name="montant" id="field_montant"
                [(ngModel)]="projet.montant" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tastFondationApp.projet.domaine" for="field_domaine">Domaine</label>
            <input type="text" class="form-control" name="domaine" id="field_domaine"
                [(ngModel)]="projet.domaine" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tastFondationApp.projet.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="projet.type" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tastFondationApp.projet.candidature" for="field_candidature">Candidature</label>
            <select class="form-control" id="field_candidature" name="candidature" [(ngModel)]="projet.candidature">
                <option [ngValue]="null"></option>
                <option [ngValue]="candidatureOption.id === projet.candidature?.id ? projet.candidature : candidatureOption" *ngFor="let candidatureOption of candidatures; trackBy: trackCandidatureById">{{candidatureOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
