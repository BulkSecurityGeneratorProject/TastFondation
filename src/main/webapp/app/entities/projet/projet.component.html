<div>
    <h2>
        <span jhiTranslate="tastFondationApp.projet.home.title">Projets</span>
        <button class="btn btn-primary float-right jh-create-entity create-projet" [routerLink]="['/', { outlets: { popup: ['projet-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="tastFondationApp.projet.home.createLabel">
            Create new Projet
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="projets">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tastFondationApp.projet.intitule">Intitule</span></th>
            <th><span jhiTranslate="tastFondationApp.projet.montant">Montant</span></th>
            <th><span jhiTranslate="tastFondationApp.projet.domaine">Domaine</span></th>
            <th><span jhiTranslate="tastFondationApp.projet.type">Type</span></th>
            <th><span jhiTranslate="tastFondationApp.projet.candidature">Candidature</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let projet of projets ;trackBy: trackId">
                <td><a [routerLink]="['../projet', projet.id ]">{{projet.id}}</a></td>
                <td>{{projet.intitule}}</td>
                <td>{{projet.montant}}</td>
                <td>{{projet.domaine}}</td>
                <td>{{projet.type}}</td>
                <td>
                    <div *ngIf="projet.candidature">
                        <a [routerLink]="['../candidature', projet.candidature?.id ]" >{{projet.candidature?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../projet', projet.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'projet/'+ projet.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'projet/'+ projet.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
