
<div *ngIf="projet">
    <h2><span jhiTranslate="tastFondationApp.projet.detail.title">Projet</span> {{projet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="tastFondationApp.projet.intitule">Intitule</span></dt>
        <dd>
            <span>{{projet.intitule}}</span>
        </dd>
        <dt><span jhiTranslate="tastFondationApp.projet.montant">Montant</span></dt>
        <dd>
            <span>{{projet.montant}}</span>
        </dd>
        <dt><span jhiTranslate="tastFondationApp.projet.domaine">Domaine</span></dt>
        <dd>
            <span>{{projet.domaine}}</span>
        </dd>
        <dt><span jhiTranslate="tastFondationApp.projet.type">Type</span></dt>
        <dd>
            <span>{{projet.type}}</span>
        </dd>
        <dt><span jhiTranslate="tastFondationApp.projet.candidature">Candidature</span></dt>
        <dd>
            <div *ngIf="projet.candidature">
                <a [routerLink]="['/candidature', projet.candidature?.id]">{{projet.candidature?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'projet/'+ projet.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
